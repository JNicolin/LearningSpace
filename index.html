
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="d-flex flex-column d-flex min-vh-100">
    <!-- The navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Rules</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- The gameboard  -->
    <div class="container myContainer text-center pt-2 mb-4">
        <div class="my-3">
            <h1 id="headerText">Statement</h1>
        </div>
        <div id="gameBoard" class="row row-cols-3">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="gameStatus" class="row mt-3 justify-content-evenly">
            <div id="pScore1" class="pScore col-3">P1 score</div>
            <div id="pScore2" class="pScore col-3">P2 score</div>
            <div id="restartBtn" class="pScore col-3">Restart</div>
        </div>
    </div>

    <!-- The footer  -->
    <footer id="contact" class="mt-auto">
        <div class="container-fluid">
            <div class="row text-end">
                <div class="col-12">
                    <p>Copyright (C) JN Consulting</p>
                </div>
            </div>
        </div>    
    </footer>
    
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
    <!-- My custom script -->
    <script src="assets/script.js"></script>
</body>
</html>
