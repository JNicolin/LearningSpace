
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="d-flex flex-column d-flex min-vh-100">
    <!-- The navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid justify-content-start">
            <!-- <a id="rulesBtn" class="nav-link me-3" data-bs-toggle="modal" data-bs-target="#myModal">Rules</a> -->
            <a id="rulesBtn" class="nav-link me-3" >Rules</a>
            <a id="settingsBtn" class="nav-link" >Settings</a>
        </div>
    </nav>

    <!-- The gameboard  -->
    <div class="container myContainer text-center pt-2 mb-4">
        <div id="headerText" class="my-3">Header text</div>
        <div id="gameStatus" class="row my-3 justify-content-evenly align-text">
          <div id="p1ScoreDisplay" class="display-8 pScore col-3">P1<br>score</div>
          <div id="p2ScoreDisplay" class="display-8 pScore col-3">P2<br>score</div>
          <div id="roundsDisplay" class="display-8 pScore col-3">No of<br>rounds</div>
        </div>
        <div id="gameBoard" class="row row-cols-3">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="gameStatus" class="row mt-3 justify-content-center">
            <div id="restartBtn" class="display-8 pScore align-content-center col-4">New round!</div>
        </div>
    </div>

  <!-- The modal -->
  <div class="modal align-content-center" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" data-bs-theme="dark">
            <h5 class="modal-title">Tic Tac Toe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="rulesModal" class="hide"></div> 
            <div id="settingsModal" class="hide"></div> 
            <div id="welcomeModal" class="hide text-center"></div>
            <div id="winnersModal" class="hide"></div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- The footer  -->
    <footer id="contact" class="mt-auto">
        <div class="container-fluid">
            <div class="row text-end">
                <div class="col-12">
                    <p>(C) Johan Nicolin</p>
                </div>
            </div>
        </div>    
    </footer>
    
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
    <!-- My custom script -->
    <script src="assets/script.js"></script>
</body>
</html>
